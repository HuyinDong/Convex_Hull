<html>
<head>
	<title>Convell Hull</title>
	<style>
		.points{
			fill:steelblue;
		}

	</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

/*
 *  Stack
 */

var Stack = function(){
    this.list = [];
};

Stack.prototype.push = function(obj){
    this.list.push(obj);
};

Stack.prototype.pop = function(){
    var temp =  this.list[this.list.length-1];
    this.list.splice(this.list.length-1,1);
    return temp;
};

Stack.prototype.peek = function(){
    var temp =  this.list[this.list.length-1];
    return temp;
};

Stack.prototype.isEmpty = function(){
    return this.list.length == 0 ;
};

Stack.prototype.size = function(){
    return this.list.length ;
};

var width=800, height=800,points = [];
var svg;
var nodes;

function getRandomPoints(n){
	var mX=50, mY=50;//margin;
	return d3.range(0,n).map(function(d){
		return {i:d, x:mX+Math.round(Math.random()*(width-2*mX)), y:mY+Math.round(Math.random()*(height-2*mY))};
		});
}

function getOrigin(){
	var min = points[0];
	var index =0;
	points.forEach(function(ele,i){
		if(ele.y > min.y){
			min = ele;
			index = i;
		}
	});
	return min;
}

function getAngel(origin,points){
		for(var i = 0; i < points.length; i++){
			var ele = points[i];
			var a1=ele.x-origin.x, b1=origin.y-ele.y;
			var l = Math.sqrt(a1*a1+b1*b1);
			ele.angel = Math.acos(a1/l);
		}
		for(var i = 0; i < points.length; i++){
			if(isNaN(points[i].angel)){
				points.splice(i,1);
			}
		}
}

function sortPoints(points){
	console.log("sort");
	points.sort(function(a,b){
		 if(a.angel > b.angel){
			 return 1;
		 }else if(a.angel == b.angel){
			 return 0;
		 }else{
			 return -1;
		 }
	});
}

function ccw(a,b,c){

	var area2 = (b.x-a.x)*(a.y-c.y)-(a.y-b.y)*(c.x-a.x);
	if(area2 < 0) return -1;
	else if(area2 > 0) return 1;
	else return 0;
}

function Graham_Scan(origin,points){
		var pointsStack = new Stack();

		pointsStack.push(origin);
		pointsStack.push(points[0]);
		for(var i = 1; i <points.length;i++){

			var top = pointsStack.pop();
			console.log("ccw",ccw(pointsStack.peek(),top,points[i]));
			while(ccw(pointsStack.peek(),top,points[i]) <=0){
				top = pointsStack.pop();
			}
			pointsStack.push(top);
			pointsStack.push(points[i]);
			console.log(i);
		}
		pointsStack.push(origin);
		return pointsStack;
}

function appendText(){
	nodes.append("text")
				 .attr("x",function(d){ return d.x+3})
				 .attr("y",function(d){ return d.y-3})
				 .text(function(d) { return "P"+d.i+":("+d.x + ","+(800-d.y)	+")"; });
 }

function initialize(){

 points=getRandomPoints(25);

 svg = d3.select("body")
 					.append("svg")
					.attr("height",height)
					.attr("width",width);

 nodes = svg.selectAll("g")
 							.data(points)
							.enter().append("g")
							.attr("class","points");

 nodes.append("circle")
				.attr("cx",function(d){ return d.x})
				.attr("cy",function(d){ return d.y})
				.attr("r",3);
 appendText();
}


initialize();
var origin = getOrigin();
getAngel(origin,points);
sortPoints(points);
var temp = Graham_Scan(origin,points);

var data = [];
while(!temp.isEmpty()){
	var cur = temp.pop();
	var next = temp.peek();
	data.push({
		cur : cur,
		next : next
	});
}

data.splice(data.length-1,1);

nodes.select("line")
		.data(data)
		.enter()
		.append("line")
		.attr("x1",function(d){
			return d.cur.x;
		})
		.attr("y1",function(d){
			return d.cur.y;
		})
		.attr("x2",function(d){
			return d.next.x;
		})
		.attr("y2",function(d){
			return d.next.y;
		})
		.attr("stroke","red");

</script>


</body>
</html>
